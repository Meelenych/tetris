      <button type="button" id="leftBtn">
        <div class="touchControlArrow">
          <svg width="20px" height="20px">
            <use href="./svg/icons.svg#left" />
          </svg>
        </div>
      </button>
      <button type="button" id="rotateBtn">
        <div class="touchControlArrow">
          <svg width="22px" height="22px">
            <use href="./svg/icons.svg#rotate" x="-2" y="-2" />
          </svg>
        </div>
      </button>
      <button type="button" id="downBtn">

      </button>

          </svg>
        </div>
      </button>

      <audio id="ambient3" src="./audio/ambient3.wav" loop="true"></audio>

      <audio id="levelUp" src="./audio/levelUp.wav"></audio>
